{% extends 'base.html' %}

{% block body %}
<div class="container-fluid imgcursoral">
<div id="carouselExampleControls" class="carousel slide " data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="{{ images[0] }}" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{{ images[1] }}" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{{ images[2] }}" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>
</div>
<div class="container-fluid info">
  <div class="row">
    <div class='col'>
      <div class="c1">
        <h3>Products</h3>
        <ul>
            <li>a</li>
            <li>a</li>
            <li>a</li>
        </ul>
      </div>
      
    </div>
    <div class="col">
      <div class="c2">
      <h3>Services</h3>
        <ul>
            <li>PowerBi</li>
            <li>Azure</li>
            <li>Microsoft Fabric</li>
        </ul>
      </div>
    </div>
  </div>
</div>

   


{% endblock %}
